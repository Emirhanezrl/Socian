<div class="min-h-screen flex justify-center bg-gray-100 px-4 py-10">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-md p-8">
    <h2 class="text-2xl font-bold text-primary mb-6">Ayarlar</h2>

    <form class="space-y-6">

      <!-- Tema Ayarı -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Tema</label>
        <select class="w-full p-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary">
          <option value="light">Açık Tema</option>
          <option value="dark">Koyu Tema</option>
        </select>
      </div>

      <!-- Dil Ayarı -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Dil</label>
        <select class="w-full p-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary">
          <option value="tr">Türkçe</option>
          <option value="en">English</option>
        </select>
      </div>

      <!-- Bildirim Ayarları -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Bildirimler</label>
        <div class="space-y-2 text-sm text-gray-700">
          <label class="flex items-center space-x-2">
            <input type="checkbox" checked class="accent-primary" />
            <span>Yeni mesajlar</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" checked class="accent-primary" />
            <span>Beğeni bildirimleri</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="accent-primary" />
            <span>Yorum bildirimleri</span>
          </label>
        </div>
      </div>

      <!-- Hesap Sil -->
      <div class="pt-6 border-t">
        <label class="block text-sm font-medium text-red-600 mb-2">Hesabını silmek ister misin?</label>
        <button type="button" class="text-red-600 border border-red-600 px-4 py-2 rounded-xl hover:bg-red-100 transition">
          Hesabı Kalıcı Olarak Sil
        </button>
      </div>

      <!-- Kaydet -->
      <div class="pt-4">
        <button type="submit" class="bg-primary text-white py-2 px-6 rounded-xl hover:bg-blue-600 transition-colors">
          Ayarları Kaydet
        </button>
      </div>

    </form>
  </div>
</div>
