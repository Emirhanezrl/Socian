<h2 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Kayıt Ol</h2>

<form (ngSubmit)="onRegister()">
  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-posta</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required
           class="form-input w-full px-4 rounded focus:outline-none" placeholder="E-posta adresinizi girin">
  </div>
  
  <div class="mb-4">
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Şifre</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required
           class="form-input w-full px-4 rounded focus:outline-none" placeholder="Şifrenizi girin">
  </div>
  
  <div class="mb-6">
    <label for="password-confirm" class="block text-sm font-medium text-gray-700 mb-1">Şifre Tekrar</label>
    <input type="password" id="password-confirm" [(ngModel)]="passwordConfirm" name="passwordConfirm" required
           class="form-input w-full px-4 rounded focus:outline-none" placeholder="Şifrenizi tekrar girin">
  </div>
  
  <button type="submit"
          class="btn-gradient w-full py-3 text-white font-medium rounded-button !rounded-button whitespace-nowrap">
    Kayıt Ol
  </button>
</form>

<p *ngIf="successMessage" class="mt-4 text-center text-sm font-medium text-green-600 bg-green-50 border border-green-200 rounded-lg py-2 px-4">{{ successMessage }}</p>
<p *ngIf="errorMessage" class="mt-2 text-center text-sm font-medium text-red-600 bg-red-50 border border-red-200 rounded-lg py-2 px-4">{{ errorMessage }}</p>
